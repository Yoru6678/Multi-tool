# ============================================================================
# Multi-Tool Unifié - Fichier de Configuration Exemple
# ============================================================================
# Copiez ce fichier vers config.ini et modifiez selon vos besoins
# Ne commitez JAMAIS config.ini avec des données sensibles!
# ============================================================================

[general]
# Langue de l'interface (fr, en)
language = fr

# Thème de couleurs (default, dark, light, matrix)
theme = default

# Niveau de logging (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Mise à jour automatique (true, false)
auto_update = false

# Afficher la bannière au démarrage (true, false)
show_banner = true

[security]
# Masquer les données sensibles dans les logs (true, false)
mask_sensitive_data = true

# Demander confirmation pour les actions sensibles (true, false)
require_confirmation = true

# Nombre maximum de tentatives avant blocage
max_retries = 3

# Timeout par défaut en secondes
timeout = 30

# Activer le rate limiting (true, false)
enable_rate_limiting = true

# Fenêtre de rate limiting en secondes
rate_limit_window = 60

# Nombre maximum de requêtes par fenêtre
rate_limit_max_requests = 10

[network]
# Timeout par défaut pour les requêtes réseau (secondes)
default_timeout = 10

# Nombre maximum de threads pour les opérations parallèles
max_threads = 10

# Utiliser un proxy (true, false)
use_proxy = false

# URL du proxy (format: http://user:pass@host:port)
proxy_url = 

# User-Agent personnalisé (laisser vide pour utiliser celui par défaut)
user_agent = 

# Nombre de tentatives en cas d'échec
retry_attempts = 3

# Délai entre les tentatives (secondes)
retry_delay = 2

[paths]
# Répertoire de sortie pour les résultats
output_dir = output

# Répertoire pour les fichiers temporaires
temp_dir = temp

# Répertoire pour les logs
log_dir = logs

# Répertoire pour les exports
export_dir = exports

[discord]
# Timeout pour les requêtes Discord API (secondes)
api_timeout = 15

# Délai entre les requêtes pour éviter le rate limit (secondes)
request_delay = 1

# Nombre maximum de tokens à vérifier simultanément
max_concurrent_checks = 5

[osint]
# Timeout pour les recherches OSINT (secondes)
search_timeout = 20

# Nombre maximum de résultats à afficher
max_results = 50

# Activer le cache des résultats (true, false)
enable_cache = true

# Durée de validité du cache (heures)
cache_duration = 24

[generators]
# Longueur par défaut des mots de passe générés
default_password_length = 16

# Inclure des caractères spéciaux par défaut (true, false)
include_special_chars = true

# Longueur par défaut des tokens générés
default_token_length = 32

# Format par défaut des QR codes (PNG, SVG, PDF)
qr_code_format = PNG

[ui]
# Largeur minimale du terminal
min_terminal_width = 80

# Activer les animations (true, false)
enable_animations = true

# Vitesse des animations (slow, normal, fast)
animation_speed = normal

# Activer les couleurs (true, false)
enable_colors = true

# Afficher les barres de progression (true, false)
show_progress_bars = true

[advanced]
# Mode debug (affiche plus d'informations) (true, false)
debug_mode = false

# Sauvegarder l'historique des commandes (true, false)
save_command_history = true

# Taille maximale de l'historique
max_history_size = 1000

# Activer la télémétrie anonyme (true, false)
# Note: Actuellement désactivé, aucune donnée n'est envoyée
enable_telemetry = false

# Vérifier les mises à jour au démarrage (true, false)
check_updates_on_start = false

[performance]
# Taille du cache en MB
cache_size_mb = 100

# Nettoyer automatiquement les fichiers temporaires (true, false)
auto_cleanup_temp = true

# Âge maximum des fichiers temporaires avant nettoyage (jours)
temp_file_max_age = 7

# Âge maximum des logs avant suppression (jours)
log_file_max_age = 30

[api_keys]
# Clés API pour services externes (optionnel)
# ATTENTION: Ne commitez JAMAIS ce fichier avec des vraies clés!

# API VirusTotal (pour vérification de fichiers)
virustotal_api_key = 

# API Shodan (pour recherches avancées)
shodan_api_key = 

# API Hunter.io (pour recherche d'emails)
hunter_api_key = 

# API IPInfo (pour géolocalisation IP)
ipinfo_api_key = 

[notifications]
# Activer les notifications système (true, false)
enable_notifications = false

# Notifier en cas d'erreur (true, false)
notify_on_error = false

# Notifier en cas de succès (true, false)
notify_on_success = false

# Son de notification (none, beep, custom)
notification_sound = none

[backup]
# Activer la sauvegarde automatique de la configuration (true, false)
auto_backup_config = true

# Fréquence de sauvegarde (daily, weekly, monthly)
backup_frequency = weekly

# Nombre de sauvegardes à conserver
backup_retention = 5

# Répertoire de sauvegarde
backup_dir = backups

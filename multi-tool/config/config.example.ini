# Multi-Tool - Fichier de configuration exemple
# Copiez ce fichier vers config.ini et modifiez les valeurs

[general]
# Langue de l'interface (fr, en)
language = fr

# Activer les couleurs dans le terminal
colors_enabled = true

# Niveau de log (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

[network]
# Timeout par défaut pour les requêtes (en secondes)
default_timeout = 10

# Nombre maximum de threads pour le scan de ports
max_scan_threads = 50

# User-Agent pour les requêtes HTTP
user_agent = Mozilla/5.0 (compatible; MultiTool/1.0)

[security]
# Longueur par défaut des mots de passe générés
default_password_length = 16

# Inclure les caractères spéciaux par défaut
include_special_chars = true

# Algorithme de hash par défaut
default_hash_algorithm = sha256

[osint]
# Timeout pour la recherche de username (en secondes)
username_search_timeout = 10

# Nombre maximum de plateformes à vérifier en parallèle
max_parallel_checks = 10

# Note: Ne stockez JAMAIS de tokens ou clés API dans ce fichier
# Utilisez des variables d'environnement pour les données sensibles
